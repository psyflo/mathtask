<!doctype html>
<html>
  <head>
    <title>Task</title>
    <script src="js/jquery.min.js"></script>
    <script src="jspsych.js"></script>
    <script src="plugins/jspsych-text.js"></script>
    <script src="plugins/jspsych-single-stim.js"></script>
    <script src="plugins/jspsych-survey-text-2.js"></script>
    <link rel="stylesheet" href="css/jspsych.css"></link>
    <link rel="stylesheet" href="css/user.css"></link>
  </head>
  <body class="">
  <div class="outer">
      <div class="middle">
        <div id="jspsych-target" class="inner"></div>
      </div>
    </div>
  </body>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Please start the tool. <p>Please press the SPACE BAR to continue</p>"
    };
    var instructions_block = {
      type: "text",
      text: "The following task is a classic cognitive experiment that looks at mathematical skills. You will be presented with an equation that we would like you to solve. It consists of 10 numbers between 1 and 20 that are to be added or subtracted. The equation will appear on screen, and then you MUST hit the SPACEBAR for the response box to appear. Please calculate the correct response as fast as you can, and enter it into the response box. Hit enter when you are done. You will be given the opportunity to respond again until your answer is correct. Shortly after that, the next equation will appear. Altogether there are 20 such equations, presented in two blocks of ten equations each. <p>Please press the SPACE BAR to continue.</p>",
      timing_post_trial: 2000
    };
    var instructions_block_2 = {
      type: "text",
      text: "If you have any questions before you begin, or if any problems arise throughout the research, alert the experimenter. <p>Please press the SPACE BAR to continue.</p>",
      timing_post_trial: 2000
    };

    /* define instructions block */
    /*var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a circle will appear in the center " +
          "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
          "press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the circle is <strong>orange</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><img src='img/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='img/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    }; 
    */



    var post_trial_gap = function() {
      return Math.floor( Math.random() * 1500 ) + 750;
    }
    /**
     * Returns a random integer between min (inclusive) and max (inclusive)
     * Using Math.round() will give you a non-uniform distribution!
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    /**
     * Randomize array element order in-place.
     * Using Durstenfeld shuffle algorithm.
     */
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    /**
    * Generate equation based on how we think the Math DV Task alorithm works
    * Returns JSON Object with an equation (String) and a solution (Int)
    */

    var generate_equation = function() {
      // Each equation has 5 numbers from 1 to 10 and 5 numbers from 11 to 20
      // and has the same number of plus and minus signs:
      // + - + + + - - + -
      var numbers = [] // empty array
      for (var i = 5 - 1; i >= 0; i--) {
              numbers.push(getRandomInt(1,10));
              numbers.push(getRandomInt(11,20));
      }
      numbers = shuffleArray(numbers);

      var solution = (numbers[0] + numbers[1] - numbers[2] + numbers[3] + numbers[4] + numbers[5] - numbers[6] - numbers[7] + numbers[8] - numbers[9]);
      var equa = (numbers[0] + '+' +numbers[1]+ '-' +numbers[2]+ '+' +numbers[3]+ '+' +numbers[4]+ '+' +numbers[5]+ '-' +numbers[6]+ '-' +numbers[7]+ '+' +numbers[8]+ '-' +numbers[9]);
      return {equation: equa, solution: solution };
    }


    /* create test blocks */
    var createBlock = function(length, solution_timeout) {
      var stimuli_block = []; 
        for (var i = length - 1; i >= 0; i--) {
          var equa = generate_equation();

          var instructions_text = "<div class='mono'>Here's the next one:</div>";
          if (i === length - 1) { // first equation
            instructions_text = "<div class='mono'>Here's the first one:</div>";
          }

          var instructions_trial = {
              type: "single-stim",
              stimulus: instructions_text,
              timing_response: 2000,
              response_ends_trial: false,
            };

          /* stimulus with only the equation showing */
          var equation_stim = {
            choices: [32],
            timing_response: solution_timeout, // wait 5 seconds until you show the solution
            stimulus: '<div class="equation">' + equa.equation + '</div><div style="color: darkred;">Press the SPACEBAR to respond.</div><br/>',
            data: { correct_solution: equa.solution, equa_id: length-i },
            on_trial_start: function () {
              console.log(equa.solution);
              /*
              var timer = setTimeout(function(){
                $('#res').show();
                console.log("show solution: " + ((Date.now()-start)/1000));
                //this.data.push({has_cheated: true})
              }, 5000); 
              */
            },
            on_finish: function(trial_data) {
              /* var cheated = (trial_data.rt >= 5000 | trial_data.rt < 0);
              jsPsych.data.addDataToLastTrial({has_cheated: cheated}); */
            }
          };

          /* stimulus with equation and solution (counted as cheating) */
          var equation_cheat = {
            choices: [32],
            timing_response: 10000, // wait 15 seconds until you show input field
            stimulus: '<div class="equation">' + equa.equation + '</div><div style="color: darkred;">Press the SPACEBAR to respond.</div><br/><div id="res" style="color: darkred;">' + equa.solution + '</div>',
            data: { correct_solution: equa.solution, equa_id: length-i },
            on_trial_start: function () {
            },
            on_finish: function(trial_data) {
              jsPsych.data.addDataToLastTrial({has_cheated: true});
            }
          };
          /* this block checks whether the participant pressed SPACE and whether the euqation_cheat block should be skipped */
          var if_cheat = {
              timeline: [equation_cheat],
              conditional_function: function(){
                  var data = jsPsych.data.getLastTrialData();
                  if(data.key_press == 32){     // 32 = SPACE
                      return false; // do not show solution
                  } else {
                      return true; // show solution (cheating)
                  }
              }
          }


          /* stimulus with input field, saves answer*/
          var equation_stim_with_input = {
              type: "survey-input-validate",
              preamble: '<div class="equation">' + equa.equation + '</div>',
              questions:  ['Your Response:'],
              columns: [3],
              data: { correct_solution: equa.solution, equa_id: length-i },
              on_finish: function(trial_data) {
                var correct = (JSON.parse(trial_data.responses)["Q0"] == trial_data.correct_solution);
                jsPsych.data.addDataToLastTrial({correct: correct});
              }
            }
          /* feedback stim shown when wrong answer given */
          var feedback = {
            type: "single-stim",
            stimulus: function() {
              var data = jsPsych.data.getLastTrialData();
              if(data.correct) {
                return '<div class="mono">That is correct!</div>';
              } else {
                return '<div class="mono">Sorry, that was incorrect. <br/>Please try again</div>';
              }
            },
            timing_response: 2000,
            response_ends_trial: false,
            data: function() {
              var data = jsPsych.data.getLastTrialData();
              if(data.correct) {
                return {correct: true};
              } else {
                return {correct: false};
              }
            }
          }

          /* show feedback_incorrect only when wrong answer given */
          var if_node = {
              timeline: [feedback],
              conditional_function: function(){
                  var data = jsPsych.data.getLastTrialData();
                  if(data.correct){
                      return false;
                  } else {
                      return true;
                  }
              }
          }


          var loop_node = {
            timeline: [equation_stim, if_cheat, equation_stim_with_input, feedback],
            loop_function: function(){
                var data = jsPsych.data.getLastTrialData();
                if(data.correct === true){ //data.correct_solution == JSON.parse(data.responses)["Q0"]
                    return false;
                } else {
                    return true;
                }
            }
          }
          stimuli_block.push(instructions_trial);
          stimuli_block.push(loop_node);
        }
      return stimuli_block;
    }

    var block1 = createBlock(10, 10000);
    var block2 = createBlock(10, 1000);

    console.log(block1);
    

    var test_block_1 = {
      type: "single-stim",
      choices: ['F'],
      is_html: true,
      timing_response: -1,
      timing_post_trial: 0,
      timeline: block1
    };
    
    var test_block_2 = {
      type: "single-stim",
      choices: ['F'],
      is_html: true,
      timing_response: -1,
      timing_post_trial: 0,
      timeline: block2
    };

    var end_block_1_1 = {
              type: "single-stim",
              stimulus: "That is the end of block 1.",
              is_html: true,
              timing_response: 2000,
              timing_post_trial: 0,
              response_ends_trial: false
    };
    var end_block_1_2 = {
              type: "single-stim",
              stimulus: "That is the end of block 1. <br/> Now here is block 2.",
              is_html: true,
              timing_response: 2000,
              timing_post_trial: 0,
              response_ends_trial: false
    };
    var end = {
      type: "text",
      text: "This is the end of the task. Please alert the experimenter.",
      timing_post_trial: 2000
    };


    /* create experiment timeline array */
    var timeline = [];
    timeline.push(welcome_block);
    timeline.push(instructions_block);
    timeline.push(instructions_block_2);
    timeline.push(test_block_1);
    timeline.push(end_block_1_1);
    timeline.push(end_block_1_2);
    timeline.push(test_block_2);
    timeline.push(end);

    /* start the experiment */
    jsPsych.init({
      display_element: $('#jspsych-target'),
      timeline: timeline,
      fullscreen: true,
      on_finish: function() {
        jsPsych.data.displayData();
        jsPsych.data.localSave('mydata_'+Date.now()+'.csv', 'csv');
      }
    });
  </script>
</html>
